<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go To-Do list</title>
</head>
<body>
    <p>
        To-Do list for user: {{ .User }} 
      </p>

      <table>
        <tr>
        <td>Task</td>
        <td>Done</td>
      </tr>
        {{ with .List }}
            {{ range . }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>{{ if .Done }} Yes {{ else }} No {{ end }}</td>
                </tr>
            {{ end }} 
        {{end}}

    
</body>
</html>
